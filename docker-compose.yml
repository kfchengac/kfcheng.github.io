version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: collide_redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: collide_worker
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./:/app
    command: ["rq", "worker", "default"]
